spring.application.name=HotelManagement

spring.datasource.url=jdbc:mysql://localhost:3306/HotelManagement
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=9999


# Autocommit mode
spring.datasource.hikari.auto-commit=true

# Isolation level
spring.jpa.properties.hibernate.connection.isolation=TRANSACTION_READ_COMMITTED

# Minimum pool size
spring.datasource.hikari.minimum-idle=5

# Maximum pool size
spring.datasource.hikari.maximum-pool-size=10

# Additional HikariCP configurations
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool-1